<div
  class="w-full max-w-sm h-[100%] bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 flex flex-col"
>
  <div
    class="h-[200px] overflow-hidden rounded-t-lg bg-white flex items-center justify-center"
  >
    <a [routerLink]="['/product', product.slug]" class="h-50 w-full">
      <div class="relative h-full">
        <img
          class="h-full w-full object-cover object-center group-hover:opacity-75"
          [fill]="true"
          [ngSrc]="product.images[0]"
          loading="lazy"
          priority="false"
          alt="product image"
        />
      </div>
    </a>
  </div>

  <div class="flex flex-col justify-between flex-1 px-5 pb-5">
    <div class="mt-4">
      <a href="#">
        <h5
          class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-2"
        >
          {{ product.title }}
        </h5>
      </a>
    </div>

    <div class="flex items-center justify-between mt-4">
      <span class="text-3xl font-bold text-gray-900 dark:text-white">{{
        product.price | currency: "$"
      }}</span>
      <a
        href="#"
        (click)="addToCardHandler()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        AÃ±adir al carrito
      </a>
    </div>
  </div>
</div>
