<div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-full">
  <!-- Lista de ubicaciones -->
  <ul class="overflow-y-auto max-h-[500px] p-4 divide-y divide-gray-200">
    @for (location of locations.value(); track location.id) {
      <li class="py-4">
        <div class="flex items-start justify-between">
          <!-- Coordenadas -->
          <div class="text-sm font-medium text-gray-600 min-w-[100px]">
            {{ location.latitude | number: "1.2-2" }},
            {{ location.longitude | number: "1.2-2" }}
          </div>

          <!-- Info de la ubicaciÃ³n -->
          <div class="flex-1 ms-4">
            <p class="text-base font-semibold text-gray-900">
              {{ location.name }}
            </p>
            <p class="text-sm text-gray-700">
              {{ location.description }}
            </p>
          </div>
        </div>
      </li>
    }
  </ul>

  <!-- Mapa -->
  <div class="p-4">
    <google-map
      [center]="center()"
      [zoom]="zoom()"
      class="w-full h-[500px] rounded shadow-md"
      mapId="5c8ae32c9942cfe689cc45a5"
      width="100%"
      height="100%"
    >
      @for (location of locations.value(); track location.id) {
        <map-advanced-marker
          [position]="{ lat: location.latitude, lng: location.longitude }"
        />
      }
    </google-map>
  </div>
</div>
