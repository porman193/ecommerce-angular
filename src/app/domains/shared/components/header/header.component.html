<nav>
  <div
    class="w-full flex flex-wrap items-center justify-between mx-auto py-4"
  >
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center ">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            href="#"
            class="block underline hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="p-2 rounded relative" (click)="toogleHideMenu()">
        <div class="absolute -top-2 -left-2 rounded-2xl h-5 w-5 bg-black text-white text-xs">
          {{cart().length}}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"s
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  [class.translate-x-full]="hideMenu()" class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white "
>
<div class="flex justify-between items-center">
  <p class="text-xl">My Cart</p>
  <button  (click)="toogleHideMenu()">

    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>

<div class="flex flex-col gap-1">
  @for (product of cart(); track $index;let i = $index) {
    <div class="flex items-center gap-4 p-4 border-gray-600 rounded-lg shadow-md bg-white w-full max-w-md">
      <!-- Imagen del producto -->
      <div class="w-16 h-16 overflow-hidden rounded-md">
        <img [src]="product.image" alt="Imagen del producto" class="object-cover w-full h-full" />
      </div>

      <!-- Detalles del producto -->
      <div class="flex flex-col justify-center">
        <span class="text-sm font-semibold text-gray-800">
          {{ product.title }}
        </span>
        <span class="text-sm text-gray-600">
          ${{ product.price }}
        </span>
      </div>

      <button (click)="removeFromCart(i)" class="ml-auto p-2 rounded hover:bg-red-100 transition-colors duration-200" >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             fill="currentColor" class="text-red-600 hover:text-red-800"
             viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg>
      </button>

    </div>
  }
  <hr/>
  <span>Total:{{total() | currency:'$'}}</span>

</div>

</div>
